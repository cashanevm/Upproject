<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label th:text="${user.user_id}">Name</label>
<form  th:action="@{/editUser}"  method="post">
    <input type="hidden"  name="id" th:value="${user.user_id}">
    <label >first_name</label>
    <input type="text"  name="first_name" placeholder="first_name" th:value="${user.first_name}">
    <label >last_name</label>
    <input type="text"  name="last_name" placeholder="last_name" th:value="${user.last_name}">
    <label >email</label>
    <input type="email"  name="email" placeholder="email" th:value="${user.email}">
    <label >position</label>
    <div th:each="role : ${roles}">
        <input type="radio" name="role" th:value="${role.role_id}"  ><label th:text="${role.title}"></label>
    </div>
    <button type="submit"><span>Apdate User</span></button>
</form>
</body>
</html>
