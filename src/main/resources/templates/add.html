<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:switch="${entity}">
  <h1 th:case="null">No yet!</h1>
  <div th:case="user" >
      <form  th:action="@{/addUser}"  method="post">
          <label >first_name</label>
          <input type="text"  name="first_name" placeholder="first_name">
          <label >last_name</label>
          <input type="text"  name="last_name" placeholder="last_name">
          <label >email</label>
          <input type="email"  name="email" placeholder="email">
          <label >position</label>
          <div th:each="role : ${roles}">
              <input type="radio" name="role" th:value="${role.role_id}"  ><label th:text="${role.title}"></label>
          </div>
          <button type="submit"><span>Add User</span></button>
      </form>
  </div>
  <div th:case="role" >
      <form  th:action="@{/addRole}"  method="post">
          <label >title</label>

          <input type="text"  name="title" placeholder="title">

          <button type="submit"><span>Add role</span></button>
      </form>
  </div>
  </div>
</body>
</html>
