<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Пример веб-страницы</title>
</head>
<body>
<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
    <div th:case="*" >
        <h2>Users</h2>
        <table>
            <thead>
            <tr>
                <th>id</th>
                <th>role_id</th>
                <th>Name</th>
                <th>edit</th>
                <th>delete</th>
                <!--                        <th>Edit</th>
                                        <th>Delete</th>-->
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>

                <td th:text="${user.position}"></td>
                <td th:text="${user.name}"></td>
                <td>

                    <form  th:action="@{/edit}"  >
                        <input type="hidden"  name="id" th:value="${user.id}">
                        <input type="hidden" name="position"  th:value="${user.position}">
                        <input type="hidden" name="name"  th:value="${user.name}">
                        <button type="submit" class="btn-2"><span>edit User</span></button>
                    </form>

                </td>
                <td >
                    <form  th:action="@{/delete}"  >
                        <input type="hidden"  name="id" th:value="${user.id}">
                        <button type="submit" class="btn-2"><span>del User</span></button>
                    </form>
                </td>


                <!--                    <td><a th:href="@{/edit/{id}(id=${user.id})}">Edit</a></td>
                                    <td><a th:href="@{/delete/{id}(id=${user.id})}">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <form action="./signup">
        <button  type="submit" class="btn-2"><span>Add a new user</span></button>
    </form>


</div>
</body>
</html>
